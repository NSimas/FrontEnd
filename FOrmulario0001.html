<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pokemon</title>
</head>
<body>

    <form>

        <label for="nome">Nome do Pokemon: </label><br>
        <input type="text" id="nome" name="nome"/>
        <br><br>

        <label for="tipo">Tipo do Pokemon: </label><br>
        <input type="text" id="tipo" name="tipo"/>
        <br><br>

        <label for="email">E-mail do Pokemon: </label><br>
        <input type="text" id="email" name="email" placeholder="example@email.com"/>
        <br><br>

        <label for="dataNascimento">Data de Nascimento: </label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"/>
        <br><br>

        <label for="nivel">Nível do Pokemon: </label><br>
        <input type="number" id="nivel" name="nivel"/>
        <br><br>

    </form>

</body>
