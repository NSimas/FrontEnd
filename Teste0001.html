<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <h3>Fale Conosco</h3>
    </title>
</head>

<body>
    <form>
        <label for="nome">Nome: </label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome"/>
        <br><br>

        <label for="email">E-mail: </label><br>
        <input type="text" id="email" name="email" placeholder="example@email.com"/>
        <br><br>

        <p>Assunto: </p>
        <input type="radio" name="Assunto" id="Assunto" value="1">Suporte
        <input type="radio" name="Assunto" id="Assunto" value="2">Reclamação
        <input type="radio" name="Assunto" id="Assunto" value="1">Sugestão
        <br><br>

        <p>Mensagem: </p>
        <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" maxlength="255" placeholder="Digite sua mensagem aqui"></textarea>
        <br><br>

        <input type="button" value="Enviar">

    </form>
</body>
